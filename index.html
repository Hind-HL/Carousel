<!DOCTYPE html>
<html>
    <head>
        <title>Customize Photos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
      
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
        
    </head>
    
    <body>
        <section id="titl" class="container">
            <div class="heading">
                <h1> Customize your photos </h1>
            </div>
        </section>
            <section id="filtrer">
              
                
                        <!-- Container for the image gallery -->
                    
                        <div class="container wrapper">
                              
                          <!-- Full-width images with number text -->
                          <div class="mySlides" style="display: block;" >
                            <div class="numbertext">1 / 6</div>
                              <img src="images/img_woods.jpg" style="width: 100%">
                          </div>

                          <div class="mySlides">
                            <div class="numbertext">2 / 6</div>
                              <img src="images/img_fjords.jpg" style="width: 100%">
                          </div>

                          <div class="mySlides">
                            <div class="numbertext">3 / 6</div>
                              <img src="images/img_mountains.jpg" style="width: 100%">
                          </div>

                          <div class="mySlides">
                            <div class="numbertext">4 / 6</div>
                              <img src="images/img_lights.jpg" style="width: 100%">
                          </div>

                          <div class="mySlides">
                            <div class="numbertext">5 / 6</div>
                              <img src="images/img_nature.jpg" style="width: 100%">
                          </div>

                          <div class="mySlides">
                            <div class="numbertext">6 / 6</div>
                              <img src="images/img_snow.jpg" style="width: 100%">
                          </div>

                          <!-- Next and previous buttons -->
                          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                          <a class="next" onclick="plusSlides(1)">&#10095;</a>

                          <!-- Image text -->
                          <div class="caption-container">
                            <p id="caption"></p>
                          </div>
                            
                          <!-- Thumbnail images -->
                          <div class="row">
                            <div class="column">
                              <img class="demo cursor" src="images/img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                            </div>
                            <div class="column"> 
                              <img class="demo cursor" src="images/img_fjords.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
                            </div>
                            <div class="column">
                              <img class="demo cursor" src="images/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and forest">
                            </div>
                            <div class="column">
                              <img class="demo cursor" src="images/img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                            </div>
                            <div class="column">
                              <img class="demo cursor" src="images/img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                            </div> 
                            <div class="column">
                              <img class="demo cursor" src="images/img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                            </div>
                          </div>
                </div>
                    
                <div style="background: blue;">
                    <ul style="background: indianred;">
                        <li id="filtr"><span class="glyphicon glyphicon-picture"></span></li>
                        <li><span class="glyphicon glyphicon-adjust"></span></li>
                        <li><span class="glyphicon glyphicon-tint"></span></li>
                    </ul>
                
                </div>
                <div class="container myDisplay">
                    <div class="row">
                        <img src="images/blur.png" alt="sepia" class="fil img-circle"  id="sepia" style="width: 80px;" onclick="changerFiltr('sepia');">
                        <img src="images/gray-scale.png" alt="grayscale" class="fil img-circle"  id="grayscale" style="width: 80px;" onclick="changerFiltr();">
                        <img src="images/drop-shadow.png" alt="invert" class="fil img-circle"  id="invert" style="width: 80px;" onclick="changerFiltr();">
                       <img src="images/hue.png" alt="saturate" class="fil img-circle" id="saturate"  style="width: 80px;" onclick="changerFiltr();">
                       
                    </div>
                    
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="row">
                        <div class="slidecontainer">
                          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                </div>
                
                  
            </section>

    </body>
    
</html>
